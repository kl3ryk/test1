            .aside-content-enter {

            }

            .aside-content-enter.aside-content-enter-active {
                transform: translateX(0) !important;
            }

            .aside-content-leave {
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                transition: transform .7s cubic-bezier(0.215, 0.610, 0.355, 1.000);
                transform: translateX(0);
            }

                height: 100%;
